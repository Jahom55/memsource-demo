<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User setup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="messageDiv" class="alert alert-info" th:if="${message != null}">
        <span th:text="${message}"></span>
    </div>
    <h2>User setup form</h2>
    <a href="/project.html" class="btn btn-outline-secondary">Projects</a>
    <form action="#" th:action="@{/user-setup}" th:object="${userSetup}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" th:field="*{username}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" th:field="*{password}">
            </div>
        </div>

        <input type="number" id="hiddenId" th:field="*{id}" hidden>

        <button type="submit" class="btn btn-outline-secondary">Upravit</button>
    </form>
</div>
</body>
</html>
