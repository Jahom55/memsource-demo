<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>

<div id="app" class="container">
    <h2>Projects</h2>
    <a class="btn btn-outline-secondary" href="/user-setup">User setup</a>
    <table class="table table-striped table-bordered table-sm">
        <thead>
        <td>Name</td>
        <td>Status</td>
        <td>Source language</td>
        <td>Target languages</td>
        </thead>
        <tbody>
        <tr v-for="project in projects" :key="project.id">
            <td hidden>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.status }}</td>
            <td>{{ project.sourceLang }}</td>
            <td>{{ project.targetLangs.join(', ') }}</td>
        </tr>
        </tbody>
    </table>
    <div v-if="state.loading"> Loading data!</div>
    <button v-if="state.showButton" v-on:click="moreProjects" class="btn btn-outline-secondary">Load more</button>
</div>


<script src="project.js"></script>
</body>
</html>
